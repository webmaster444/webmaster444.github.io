<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slava two custom charts</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <style>
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .area.below {
          fill: red;
        }

        .area.above {
          fill: green;
        }

        .highlight-line{
            stroke: black;
        }
        .area.gray {
          fill: #ccc;
        }

        div.tooltip {   
            position: absolute;                     
            text-align: left;
            width: 185px;
            height: 100px;
            padding: 10px;            
            font: 12px sans-serif;      
            background: black; 
            border: 0px;        
            border-radius: 8px;         
            pointer-events: none;    
            color: white;       
        }

        span.circle{
            width:10px;
            height:10px;
            border-radius: 5px;
            display: inline-block;
        }

        span.white{
            background:white;
        }

        span.gray{
            background-color: gray;
        }

        span.green{
            background-color: green;
        }

        span.red{
            background-color: red;
        }

        .tooltip label{
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .tooltip table td{
            padding:2px;
        }

        line.overall-dpl-line{
            /*stroke: black;*/
        }
        text{
            font-size: 10px;
        }

        .ac-line,.pl-line{
            stroke: #cccccc;
            opacity: 0.8;
        }

        .lowopacity{
            opacity: 0.5;
        }

        .highlighted{
            opacity: 1;
        }    

        text.label{
            text-transform: uppercase;
        }

        .overall-dpl-text{
            text-transform: uppercase;
        }

        path.line{
            fill: none;
            stroke: black;
        }

        path.line.target-line{
            stroke-dasharray: 5 5;
        }


    </style>
</head>
<body>
<script>
    var margin = {top: 20, right: 80, bottom: 30, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    // label type will have one of these values ["absolute","percent","both"]
    var labeltype ="absolute";
    // set the ranges
    var x = d3.scaleBand()
              .range([0, width])
              .padding(0.1);
    var y = d3.scaleLinear()
              .range([height, 0]);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // function marker(color){
    //     var defs = svg.append("defs")

    //     defs.append("marker")
    //             .attr("id",color.replace("#", ""))
    //             .attr("viewBox","0 -5 10 10")
    //             .attr("refX",5)
    //             .attr("refY",0)
    //             .attr("markerWidth",4)
    //                 .attr("markerHeight",4)
    //                 .attr("orient","auto")
                
    //             .append("path")
    //                 .attr("d", "M0,-5L10,0L0,5")
    //                 .attr("class","arrowHead")
    //                 .style("fill", color);

    //     return "url(#"+color+")";
    // }    
    function numberFormatMK(n){
        return numeral(n).format('0.0a');
    }    
    // Define the div for the tooltip
    var div = d3.select("body").append("div")   
        .attr("class", "tooltip")               
        .style("opacity", 0);

    let yMax = 0 ,yPl = 0 ,yAc=0 , yAcData = {},textClicked = 0, highlighted = false, rectClicked = false, prevMonth = "";
    d3.csv('data.csv', function(error,data){
        if (error) throw error;        

        // format the data
        data.forEach(function(d) {
            d['This Year Sales Ziel'] = d['This Year Sales Ziel'].substring(1);
            d['This Year Sales'] = d['This Year Sales'].substring(1);
        });


        let chart_data = makeChartData(data);
        // Scale the range of the data in the domains        

        x.domain(chart_data.map(function(d){return d.x}));
        y.domain([0, chart_data.reduce(function(acc, d){return d3.max([acc, d.sales,d.target]);},0)]);        
        
        var greyArea = d3.area()         
            .x(function(d) { return x(d.x) + x.bandwidth()/2; })
            .y0(function(d){return y(height)})
            .y1(function(d) { return y((Math.max(d["sales"], d["target"]) + Math.min(d['sales'],d['target']))/2); });

        var coloredArea = d3.area()
            .x(function(d) { return x(d.x) + x.bandwidth()/2; })
            .y1(function(d) { return y(d["sales"]); });

        var salesLine = d3.line().x((d)=>x(d.x)+x.bandwidth()/2).y((d)=>y(d.sales));
        var targetLine = d3.line().x((d)=>x(d.x)+x.bandwidth()/2).y((d)=>y(d.target));

        svg.datum(chart_data);

        svg.append("path")
            .attr("class", "area gray")
            .attr("d", greyArea)
            .on('mousemove',function(d,e){
                const m = d3.mouse(this);                
                var dvalX = scaleBandInvert(x)(m[0]);
                if(dvalX != prevMonth){
                    highlightElement(dvalX,false);
                    highlightElement(dvalX,true);
                    prevMonth = dvalX;
                }                
            }).on('mouseout',function(d,e){
                prevMonth = "";
                highlightElement("",false)});

        svg.append("clipPath")
          .attr("id", "clip-above")
          .append("path")
          .attr("d", coloredArea.y0(height));

        svg.append("clipPath")
          .attr("id", "clip-below")
          .append("path")
          .attr("d", coloredArea.y0(0));

        svg.append("path")
          .attr("class", "area below")
          .attr("clip-path", "url(#clip-below)")
          .attr("d", coloredArea.y0(function(d) { return y(d["target"]); }))
            .on('mousemove',function(d,e){                
                const m = d3.mouse(this);                
                var dvalX = scaleBandInvert(x)(m[0]);
                if(dvalX != prevMonth){
                    highlightElement(dvalX,false);
                    highlightElement(dvalX,true);
                    prevMonth = dvalX;
                }                
            }).on('mouseout',function(d,e){
                prevMonth = "";
                highlightElement("",false)});

        svg.append("path")
          .attr("class", "area above")
          .attr("clip-path", "url(#clip-above)")
          .attr("d", coloredArea)
                      .on('mousemove',function(d,e){
                const m = d3.mouse(this);                
                var dvalX = scaleBandInvert(x)(m[0]);
                if(dvalX != prevMonth){
                    highlightElement(dvalX,false);
                    highlightElement(dvalX,true);
                    prevMonth = dvalX;
                }                
            }).on('mouseout',function(d,e){
                prevMonth = "";
                highlightElement("",false)});

        svg.append("path")
            .attr("class", "line sales-line")            
            .attr("d", salesLine);

        svg.append("path")
            .attr("class", "line target-line")        
            .attr("d", targetLine);

        
        var g_wrapper = svg.selectAll('.g_wrapper').data(chart_data).enter().append('g').attr('xdata',(d)=>d.x).attr('class','g_wrapper').on('mouseover',function(d){ highlightElement(this,d3.select(this).classed('highlighted')); });

        g_wrapper.append('circle').attr('class','sales-circle').attr('cx',(d)=>(x(d.x) + x.bandwidth()/2)).attr('cy',(d)=>y(d.sales)).attr('r',3).on("mouseover", function(d) {
                })                  
            .on("mouseout", function(d) {                       
            });

        g_wrapper.append('circle').attr('class','target-circle').attr('cx',(d)=>(x(d.x) + x.bandwidth()/2)).attr('cy',(d)=>y(d.target)).attr('r',3).on("mouseover", function(d) {
                
                })                  
            .on("mouseout", function(d) {       
 
            });

        // add the labels to bars
        updatetextLabels(g_wrapper,chart_data);
        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

          // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y).ticks(20, "s"));    

        // overall dPL line chart
        // svg.append('line').attr('class','overall-dpl-line')
        // .attr("marker-end",function(){
        //     if(yAcData.dplpercent > 0){
        //         return marker("green");
        //     }else{
        //         return marker("red");
        //     }
        // })
        // .attr('stroke',function(){
        //     if(yAcData.dplpercent > 0){
        //         return "green";
        //     }else{
        //         return "red";
        //     }
        // })
        // .attr('x1',width).attr('y1',y(yPl)).attr('x2',width).attr('y2',y(yAc));

    });

    function updatetextLabels(g_wrapper,chart_data){
        g_wrapper.selectAll('.label').remove();

        g_wrapper.append("text")
            .attr('class',"label")
            .attr('text-anchor','middle')
            .attr('x',(d)=>x(d.x) + x.bandwidth()/2)
            .attr('y',function(d){
                if(d.color == "positive"){
                    return y(d.sales) - 8;
                }else{
                    return y(d.sales) + 15;
                }
            })
            .text(function(d){
                return numberFormatMK(d.sales);                
            })
            .on('click',function(d){                
                // textClicked++;
                // if(textClicked > 0){
                //     updateLabelType(textClicked);
                //     updatetextLabels(g_wrapper,chart_data);
                // }                
            });

        svg.select('.overall-dpl-text').remove();
        //overall dPL line legend
        svg.append('text').attr('class','overall-dpl-text')        
        .attr('x',width+5).attr('y',(y(yPl) + y(yAc))/2+5)
        .text(function(d){
            if(labeltype == "absolute"){                            
                return numberFormatMK(yAc - yPl);
            }else if(labeltype == "percent"){
                return yAcData.dplpercent.toFixed(1)+"%";
            }else if(labeltype == "both"){
                return numberFormatMK(yAc - yPl) + " ( " + yAcData.dplpercent.toFixed(1)+"% )";
            }
        });
    }

    function updateLabelType(textClicked){
        if(textClicked % 3 == 1){
            labeltype = "percent";
        }else if(textClicked % 3 == 2){
            labeltype = "both";
        }else if(textClicked % 3 == 0){
            labeltype = "absolute";
        }
    }
    function makeChartData(data){
        let res = [];
        let tmp = {};

        let dPL = [];
        yPl = d3.sum(data.map(function(d){return d['This Year Sales Ziel']}));
        yAc = d3.sum(data.map(function(d){return d['This Year Sales']}));
    
        data.forEach(function(d){
            tmp = {};
            tmp['x'] = d['FiscalMonth'];
            tmp['y'] = parseInt(d['This Year Sales']) - parseInt(d['This Year Sales Ziel']);
            if(tmp['y'] > 0){
                tmp['color'] = 'positive';
            }else{
                tmp['color'] = 'negative';
            }
            tmp['sales'] = parseInt(d['This Year Sales']);
            tmp['target'] = parseInt(d['This Year Sales Ziel']);
            tmp['dplpercent'] = tmp['sales'] * 100 / tmp['target'] - 100;

            tmp['type'] = 'month';
            dPL.push(Math.abs(tmp['y']));
            res.push(tmp);
        })

        yMax = d3.max([yPl,yAc]) + d3.max(dPL);

        return res;
    }

    function highlightElement(item,highlighted){
        if(highlighted == true){
            d3.selectAll('circle').classed('lowopacity',true);
            d3.selectAll('.label').classed('lowopacity',true);
            d3.selectAll('.g_wrapper').filter(function(d){return d3.select(this).attr('xdata')== item }).selectAll('*').classed('lowopacity',false);
            d3.selectAll('.g_wrapper').filter(function(d){return d3.select(this).attr('xdata')== item }).classed('highlighted',true);
            d3.selectAll('.tick text').classed('lowopacity',true);
            d3.selectAll('.tick text').filter(function(d){return d == item;}).classed('lowopacity',false);
            var cuData = d3.selectAll('.g_wrapper').filter(function(d){return d3.select(this).attr('xdata')== item }).datum();                        
            svg.append('line').attr('class','highlight-line').attr('x1',x(cuData.x)+x.bandwidth()/2).attr('x2',x(cuData.x)+x.bandwidth()/2).attr('y1',height).attr('y2',y(d3.max([cuData.sales,cuData.target])));       
            
            // if(rectClicked == false){
            //         highlightElement(this.parentNode,false);
            //     }
                let tooltipContent = "";
                tooltipContent += "<label>"+cuData.x+"</label>";
                tooltipContent += "<table>";
                if(cuData.type == "month"){
                    tooltipContent += "<tr><td><span class='gray circle'></span></td>";
                    tooltipContent += "<td style='text-align:right'>This Year Sales</td>";
                    tooltipContent += "<td>"+numberFormatMK(cuData.sales)+"</td></tr>";                

                    tooltipContent += "<tr><td><span class='white circle'></span></td>";
                    tooltipContent += "<td style='text-align:right'>This Year Sales Ziel</td>";
                    tooltipContent += "<td>"+numberFormatMK(cuData.target)+"</td></tr>";                

                    if(cuData.color == "positive"){
                        tooltipContent += "<tr><td><span class='green circle'></span></td>";
                    }else{
                        tooltipContent += "<tr><td><span class='red circle'></span></td>";
                    }                    
                    tooltipContent += "<td style='text-align:right'>ΔPL</td>";
                    tooltipContent += "<td>"+numberFormatMK(cuData.y)+"</td></tr>";    

                    tooltipContent += "<tr><td></td>";
                    tooltipContent += "<td style='text-align:right'>ΔPL%</td>";
                    tooltipContent += "<td>"+cuData.dplpercent.toFixed(1)+"%</td></tr>";    
                }

                tooltipContent +="</table>";                
                div.transition()        
                    .duration(200)      
                    .style("opacity", .9);      
                div .html(tooltipContent)  
                    .style("left", (d3.event.pageX) + "px")     
                    .style("top", (d3.event.pageY - 28) + "px");         
        }else{
            d3.selectAll('.lowopacity').classed('lowopacity',false);
            d3.selectAll('.tick text').classed('lowopacity',false);
            d3.selectAll('.g_wrapper').classed('highlighted',false);
            d3.selectAll('.highlight-line').remove();            

            div.transition()        
                .duration(500)      
                .style("opacity", 0);  
        }
    }

    function scaleBandInvert(scale) {
      var domain = scale.domain();
      var paddingOuter = scale(domain[0]);
      var eachBand = scale.step();
      return function (value) {
        var index = Math.floor(((value - paddingOuter) / eachBand));
        return domain[Math.max(0,Math.min(index, domain.length-1))];
      }
    }
</script>
</body>
</html>
